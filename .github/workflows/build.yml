name: Build XUnity.AutoLLMTranslator Plugin

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild Path
      shell: powershell
      run: |
        $msbuildPath = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -requires Microsoft.Component.MSBuild -find MSBuild\**\Bin\MSBuild.exe
        echo "MSBUILD_PATH=$($msbuildPath | Select-Object -First 1)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

    - name: Restore NuGet packages
      run: dotnet restore

    - name: Build with MSBuild (Skip Problematic Steps)
      shell: powershell
      run: |
        & "$env:MSBUILD_PATH" XUnity.AutoLLMTranslator.sln `
          /p:Configuration=Release `
          /p:Platform="Any CPU" `
          /p:TargetFrameworkVersion=v3.5 `
          /p:SkipILRepack=true `
          /p:DisablePostBuildEvent=true `
          /verbosity:minimal

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AutoLLMTranslator-Plugin
        path: |
          **/bin/Release/net35/XUnity.AutoLLMTranslator.dll
        if-no-files-found: error
