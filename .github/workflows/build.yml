name: Build XUnity.AutoLLMTranslator Plugin

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET environment
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: | 
          6.0.x
          3.1.x

    - name: Restore NuGet packages
      run: dotnet restore

    - name: Build project (Release) - Skip ILRepack
      run: dotnet build --configuration Release --no-restore /p:SkipILRepack=true

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AutoLLMTranslator-Plugin
        path: |
          **/bin/Release/*.dll
        if-no-files-found: error
